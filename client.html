<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SportHunter AI Assistant</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="welcome-message">
                    <p>Bienvenue sur SportHunter AI Assistant! 🏆</p>
                    <p>Posez vos questions sur le sport et obtenez des réponses instantanées.</p>
                </div>
            </div>
            <div class="input-area">
                <textarea id="user-input" placeholder="Posez votre question ici..." rows="3"></textarea>
                <button id="send-btn">Envoyer</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
